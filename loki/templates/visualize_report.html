{% extends 'layout.html' %}
{% block content %}
<h1>Before</h1>
<div class="row">
    {% for i in range(len) %}
        <div class="column">
            <figure>
                <img src="{{ images_before[i] }}" style="width:100%">
                <figcaption>
                    <center>
                {{ responses_before[i]['label'] }}
                    </center>
                </figcaption>
            </figure>
            <br>
        </div>
    {% endfor %}
</div>
<h1>After</h1>
<div class="row">
    {% for i in range(len) %}
        <div class="column">
            <figure>
                <img src="{{ images_before[i] }}" style="width:100%">
                <figcaption>
                    <center>
                {{ responses_after[i]['label'] }}
                    </center>
                </figcaption>
            </figure>
            <br>
        </div>
    {% endfor %}
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

{% endblock content %}
